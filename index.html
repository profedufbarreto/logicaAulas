<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica!</title>
</head>
<body>
    
    <h1>Fazendo testes lógicos!</h1>

    <h2>Qual é o seu nome?</h2>

    <label for="campoNome">Digite seu nome: </label><br>
    <input type="text" id="campoNome" placeholder="Digite seu nome aqui:">

    <br><br>

    <label for="campoSobrenome">Digite seu sobrenome: </label><br>
    <input type="text" id="campoSobrenome" placeholder="Digite seu sobrenome aqui:">


    <button onclick="saudar()">Dizer Olá</button>

    <p id="mensagem"></p>

    <script>
        function saudar(){
            let nome = document.getElementById('campoNome').value;
            let sobrenome = document.getElementById('campoSobrenome').value;

            let frase = "Olá, " + nome + " " + sobrenome + "! Seja bem-vindo(a).";

            document.getElementById('mensagem').innerText = frase;
        }
    </script>

</body>
</html>
